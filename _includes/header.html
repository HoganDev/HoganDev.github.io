<div class="header">
    <svg class="flower-icon" width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
      <!-- Petals -->
      <ellipse cx="30" cy="15" rx="8" ry="12" fill="#FF69B4" opacity="0.8"/>
      <ellipse cx="45" cy="30" rx="12" ry="8" fill="#FF69B4" opacity="0.8"/>
      <ellipse cx="30" cy="45" rx="8" ry="12" fill="#FF69B4" opacity="0.8"/>
      <ellipse cx="15" cy="30" rx="12" ry="8" fill="#FF69B4" opacity="0.8"/>
      <ellipse cx="39" cy="21" rx="10" ry="10" fill="#FFB6C1" opacity="0.7" transform="rotate(45 39 21)"/>
      <ellipse cx="39" cy="39" rx="10" ry="10" fill="#FFB6C1" opacity="0.7" transform="rotate(-45 39 39)"/>
      <ellipse cx="21" cy="39" rx="10" ry="10" fill="#FFB6C1" opacity="0.7" transform="rotate(45 21 39)"/>
      <ellipse cx="21" cy="21" rx="10" ry="10" fill="#FFB6C1" opacity="0.7" transform="rotate(-45 21 21)"/>
      <!-- Center -->
      <circle cx="30" cy="30" r="8" fill="#FFD700"/>
      <circle cx="30" cy="30" r="6" fill="#FFA500"/>
    </svg>
    <h1 class="myname">{{site.data.data.name}}</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    {% if site.data.data.support_dark_mode%}
      <input type="checkbox" id="switch" name="mode" class="toggle-dark"></input>
      <label for="switch"><i id="moon" data-feather="moon" fill="var(--fg-color)"></i></label>
    {%endif%}
  </div>
